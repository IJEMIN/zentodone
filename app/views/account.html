<bp-navbar-config bp-navbar-no-up>
  <bp-action ui-sref="inbox" class="bp-icon fa-fw fa-inbox">
    Inbox
  </bp-action>
</bp-navbar-config>

<bp-table class="bp-table-grouped" ng-if="isSignedIn()">
  <bp-table>
    <bp-cell class="bp-cell-value2">
      <span class="label">
        E-Mail
      </span>
      <span class="value">
        {{ getCurrentUser() }}
      </span>
    </bp-cell>
    <bp-cell>
      <bp-action class="bp-button signup" ng-click="signOut()">
        Sign Out
      </bp-action>
    </bp-cell>
  </bp-table>
  <bp-table-grouped-header ng-if="package">About</bp-table-grouped-header>
  <bp-table ng-if="package">
    <bp-cell class="bp-cell-value2" ng-click>
      <span class="label">
        Author
      </span>
      <a href="http://boennemann.me" class="value">
        {{ package.author }}
      </a>
    </bp-cell>
    <bp-cell class="bp-cell-value2" ng-click>
      <span class="label">
        Version
      </span>
      <a ng-href="https://github.com/boennemann/zentodone/releases/tag/v{{ package.version }}" class="value">
        {{ package.version }}
      </a>
    </bp-cell>
    <bp-cell class="bp-cell-value2" ng-click>
      <span class="label">
        Bugs
      </span>
      <a href="{{ package.bugs.url }}"class="value">
        Issues
        <bp-action style="display: inline-block" class="bp-icon fa-fw fa-github"></bp-action>
      </a>
    </bp-cell>
  </bp-table>
  <bp-table-grouped-footer>
    You're currently logged in.
    App Icon Credit: <a href="http://thenounproject.com/term/stones/23987/">Stones</a> by <a href="http://thenounproject.com/grufus/">Grufus</a> <a href="http://creativecommons.org/licenses/by/3.0/us/">CC BY 3.0 US</a>
  </bp-table-grouped-footer>
</bp-table>
<bp-table class="bp-table-grouped" ng-if="!isSignedIn()">
  <bp-table>
    <form name="loginForm" ng-submit="handleForm()">
      <bp-cell class="bp-cell-value2">
        <label class="label" for="email">E-Mail</label>
        <input
          ng-model="data.email"
          name="email"
          class="value"
          required
          placeholder="jane@doe.com"
          type="email">
        <bp-action
          class="bp-icon fa-fw"
          ng-init="error = loginForm.email.$error"
          ng-class="{
           'fa-check green': !error.email && !error.required,
           'fa-times red': error.email || error.required
          }">
        </bp-action>
      </bp-cell>
      <bp-cell class="bp-cell-value2">
        <label class="label" for="password">Password</label>
        <input
          ng-model="data.password"
          name="password"
          class="value"
          required
          placeholder="••••••••"
          type="password">
        <bp-action
          class="bp-icon fa-fw"
          ng-class="{
           'fa-check green': !loginForm.password.$error.required,
           'fa-times red': loginForm.password.$error.required
          }">
        </bp-action>
      </bp-cell>
      <bp-cell
        class="bp-cell-value2"
        ng-class="{repeat: !hasRepeated()}"
        ng-if="allowSignUp">
        <label class="label" for="password2">Repeat</label>
        <input
          ng-model="data.password2"
          name="password2"
          class="value"
          placeholder="••••••••"
          type="password">
        <bp-action
          class="bp-icon fa-fw"
          ng-init="set = loginForm.password2.$error.required"
          ng-class="{
           'fa-check green': hasSamePassword(),
           'fa-times red': !hasSamePassword()
          }">
        </bp-action>
      </bp-cell>
      <bp-cell>
        <bp-action class="bp-button signup">
          <input type="submit" value="Let's Go">
        </bp-action>
      </bp-cell>
    </form>
  </bp-table>
  <bp-table-grouped-footer>
    <ng-pluralize
    count="allowSignUp - 0"
    when="{
      'other': 'Sign into an existing account or just create a new one.',
      'one': 'Seems like you\'re new here, so please verify your password. If you just mistyped it correct, but don\'t repeat it.'
    }"></ng-pluralize>
  </bp-table-grouped-footer>
</bp-table>
